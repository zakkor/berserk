<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edward d'Albon portfolio</title>
</head>
<body>
  <h1>hi</h1>
  <a href="/another"> another page </a>
</body>
<script>
  const r = {
    '/': '<h1>hi<\/h1>\r\n  <a href=\"\/another\"> another page <\/a>',
    '/another': '<h1>another</h1>',
  }
  function run() {
    document.querySelectorAll('a[href]').forEach(e => { e.onclick = go })
  }
  function go(e) {
    const p = typeof e == 'object' ? e.target.getAttribute('href') : e
    document.querySelector('body').innerHTML = r[p]
    history.pushState({}, '', p)
    run()
    return false
  }
  window.onpopstate = function() {
    go(location.pathname)
  }
  run()
</script>
</html>
